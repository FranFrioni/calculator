<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>To-Do</title>
  <link rel="icon" href="source/icon.png">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  <link rel="stylesheet" href="style.css">
</head>
<body class="container">
  <header>
    <h1 class="display-1 my-3 border-bottom border-dark text-center">Calculator</h1>
  </header>
  <main>
    <div class="row justify-content-center">
      <input id="input" type="text" class="col-8 col-md-4 rounded-pill my-2" style="height: 70px;" readonly>
    </div>
    <div class="row justify-content-center">
      <button id="+" class="col-2 col-md-1 rounded-pill border-1 border-dark bg-secondary mb-2" style="height: 70px;" onclick="add()">+</button>
      <button id="-" class="col-2 col-md-1 rounded-pill border-1 border-dark bg-secondary mb-2" onclick="substract()">-</button>
      <button id="*" class="col-2 col-md-1 rounded-pill border-1 border-dark bg-secondary mb-2" onclick="multiply()">*</button>
      <button id="/" class="col-2 col-md-1 rounded-pill border-1 border-dark bg-secondary mb-2" onclick="divide()">/</button>
    </div>
    <div class="row justify-content-center">
      <div class="col-6 col-md-3">
        <div class="row justify-content-center">
          <button id="7" class="col-4 rounded-pill border-1 border-dark bg-light" style="height: 70px;" onclick="button7()">7</button>
          <button id="8" class="col-4 rounded-pill border-1 border-dark bg-light" onclick="button8()">8</button>
          <button id="9" class="col-4 rounded-pill border-1 border-dark bg-light" onclick="button9()">9</button>
        </div>
        <div class="row justify-content-center">
          <button id="4" class="col-4 rounded-pill border-1 border-dark bg-light" style="height: 70px;" onclick="button4()">4</button>
          <button id="5" class="col-4 rounded-pill border-1 border-dark bg-light" onclick="button5()">5</button>
          <button id="6" class="col-4 rounded-pill border-1 border-dark bg-light" onclick="button6()">6</button>
        </div>
        <div class="row justify-content-center">
          <button id="1" class="col-4 rounded-pill border-1 border-dark bg-light" style="height: 70px;" onclick="button1()">1</button>
          <button id="2" class="col-4 rounded-pill border-1 border-dark bg-light" onclick="button2()">2</button>
          <button id="3" class="col-4 rounded-pill border-1 border-dark bg-light" onclick="button3()">3</button>
        </div>
        <div class="row justify-content-center">
          <button id="." class="col-4 rounded-pill border-1 border-dark bg-light" style="height: 70px;" onclick="buttonDot()">.</button>
          <button id="0" class="col-4 rounded-pill border-1 border-dark bg-light" onclick="button0()">0</button>
          <button id="C" class="col-4 rounded-pill border-1 border-dark bg-light" onclick="buttonC()">C</button>
        </div>
      </div>
      <div class="col-2 col-md-1 p-0">
        <button id="=" class="p-0 rounded-pill border-1 border-dark bg-primary" style="height: 100%; width: 100%;" onclick="equals()">=</button>
      </div>
    </div>
  </main>
  <script src="script.js"></script>
</body>
</html>
